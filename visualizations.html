       <!--******************************VIZ*****************************-->
        <section id="viz">
            <h3 class="title">Visualization of Metro Lines</h3>
            <div id="tooltip" class="tooltip"></div>
            <div class="viz-container">
                <svg width="800" height="400">
                    <text x="10" y="60">New York</text><!--22-->
                    <rect width="440" height="30" x="100" y="40" fill="blue" data-value="22"></rect>
                    <text x="10" y="120">Montreal</text><!--4-->
                    <rect width="80" height="30" x="100" y="100" fill="green" data-value="4"></rect>
                    <text x="10" y="180">Vancouver</text><!--3-->
                    <rect width="60" height="30" x="100" y="160" fill="blue" data-value="3"></rect>
                    <text x="10" y="240">Tokyo</text><!--13-->
                    <rect width="260" height="30" x="100" y="220" fill="green" data-value="13"></rect>
                    <text x="10" y="300">Beijing</text><!--29-->
                    <rect width="580" height="30" x="100" y="280" fill="blue" data-value="29"></rect>
                    <text x="98" y="350">0</text><text x="100" y="330">|</text>
                    <text x="298" y="350">10</text><text x="300" y="330">|</text>
                    <text x="498" y="350">20</text><text x="500" y="330">|</text>
                    <text x="698" y="350">30</text><text x="700" y="330">|</text>
                </svg>
            </div>

        <!--******************************VIZ ART*****************************-->
            <h3 class="title">Creative SVG Art</h3>
            <div class="viz-art-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="300" height="100">
                    <polyline id="poly-graph" 
                    points="20,50 50,40 80,35 110,40 120,50 110,60 80,65 50,60 20,50 10,45 0,30 0,50 0,70 10,55 20,50" 
                    style="fill:none;stroke:green;stroke-width:3;pointer-events:visibleStroke;" />
                    <polyline 
                    points="20,50 50,40 80,35 110,40 120,50 110,60 80,65 50,60 20,50 10,45 0,30 0,50 0,70 10,55 20,50" 
                    style="fill:none;stroke:transparent;stroke-width:15;cursor:pointer;" id="poly-click-area" />
                    <ellipse  rx="5" ry="40" cx="580" cy="180" fill="green"></ellipse >
                    <ellipse  rx="8" ry="70" cx="600" cy="180" fill="green"></ellipse >
                    <circle cx="150" cy="190" r="30" fill="grey"></circle>
                    <circle cx="590" cy="210" r="40" fill="grey"></circle>
                    <circle cx="300" cy="200" r="20" fill="grey"></circle>
                </svg>
            </div>
            <div class="buttons">
                    <input type="button" value="Start" onclick="start()" class="control-button"/>
                    <input type="button" value="Stop" onclick="stop()" class="control-button"/>
                    <input type="button" value="Change Color" onclick="changeColor()" class="control-button"/>
            </div>
        </section>
